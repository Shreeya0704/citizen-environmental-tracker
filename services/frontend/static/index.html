<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Citizen Science Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="/app.js"></script>
</head>
<body>
  <header>
    <h1>Citizen Science Tracker</h1>
    <p class="sub">Recent ingestions, normalized measurements & biodiversity observations</p>
  </header>
  <main>
    <section>
      <h2>Recent Ingestions</h2>
      <button id="refresh">Refresh</button>
      <ul id="ingestions"></ul>
    </section>

    <section>
      <h2>Parameter Counts (last 7 days)</h2>
      <canvas id="paramChart"></canvas>
    </section>

    <section>
      <h2>Recent Observations (iNaturalist)</h2>
      <div class="filters">
        <label>Days:
          <select id="obsDays">
            <option value="7" selected>7</option>
            <option value="14">14</option>
            <option value="30">30</option>
          </select>
        </label>
        <label>Country (ISO name):
          <input id="obsCountry" placeholder="e.g., India">
        </label>
        <button id="obsRefresh">Load</button>
      </div>
      <ul id="observations"></ul>
    </section>
  </main>
  <footer>
    <small>Gateway: Traefik (/ → frontend, /api/* → submission-api)</small>
  </footer>
</body>
</html>
