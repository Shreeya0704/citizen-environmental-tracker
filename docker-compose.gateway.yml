version: "3.9"

services:
  traefik:
    image: traefik:v3.1
    container_name: cstr_traefik
    command:
      - --entryPoints.web.address=:80
      - --api.insecure=true
      - --providers.file.filename=/etc/traefik/dynamic.yml
      - --providers.file.watch=true
    ports:
      - "${GATEWAY_PORT:-8090}:80"
      - "${TRAEFIK_DASHBOARD_PORT:-8091}:8080"
    volumes:
      - ./infra/gateway/dynamic.yml:/etc/traefik/dynamic.yml:ro
    networks: [backend]
    restart: unless-stopped

networks:
  backend:
    external: true
    name: cstr_backend
